<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Digital Payment</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .app {
        background: rgba(0,0,0,0.3);
        padding: 25px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .balance {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        background: #00e676;
        cursor: pointer;
        font-weight: bold;
    }

    button:disabled {
        background: gray;
        cursor: not-allowed;
    }

    .status {
        text-align: center;
        margin-top: 10px;
        min-height: 20px;
    }

    .history {
        margin-top: 20px;
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 8px;
        max-height: 150px;
        overflow-y: auto;
    }

    .history h3 {
        margin-top: 0;
        font-size: 16px;
    }

    .transaction {
        font-size: 14px;
        margin-bottom: 5px;
    }

    .success {
        color: #00e676;
    }

    .failed {
        color: #ff5252;
    }
</style>
</head>

<body>

<div class="app">
    <h1>üí≥ Payment App</h1>
    <div class="balance">Balance: $<span id="balance">1000</span></div>

    <input type="number" id="amount" placeholder="Enter amount">
    <button id="payBtn">Send Payment</button>

    <div class="status" id="status"></div>

    <div class="history">
        <h3>Transaction History</h3>
        <div id="transactions"></div>
    </div>
</div>

<script>
    let balance = 1000;

    const balanceEl = document.getElementById("balance");
    const amountEl = document.getElementById("amount");
    const statusEl = document.getElementById("status");
    const payBtn = document.getElementById("payBtn");
    const transactionsEl = document.getElementById("transactions");

    payBtn.addEventListener("click", () => {
        const amount = Number(amountEl.value);

        statusEl.textContent = "";
        
        if (amount <= 0 || isNaN(amount)) {
            statusEl.textContent = "‚ùå Enter a valid amount";
            return;
        }

        if (amount > balance) {
            statusEl.textContent = "‚ùå Insufficient balance";
            return;
        }

        payBtn.disabled = true;
        statusEl.textContent = "‚è≥ Processing payment...";

        // Simulate server processing
        setTimeout(() => {
            const success = Math.random() > 0.2; // 80% success

            if (success) {
                balance -= amount;
                balanceEl.textContent = balance;

                statusEl.textContent = "‚úÖ Payment Successful";
                addTransaction(amount, "success");
            } else {
                statusEl.textContent = "‚ùå Payment Failed (Bank Error)";
                addTransaction(amount, "failed");
            }

            payBtn.disabled = false;
            amountEl.value = "";
        }, 2000);
    });

    function addTransaction(amount, status) {
        const div = document.createElement("div");
        div.className = `transaction ${status}`;
        div.textContent =
            status === "success"
                ? `Sent $${amount}`
                : `Failed $${amount}`;

        transactionsEl.prepend(div);
    }
</script>

</body>
</html>
